{% extends 'student/main.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 50px;">
	<div class="row">
		{% for item in items %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{item.product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{item.product.name}}</strong></h6>
				<hr>

				
				<a class="btn btn-outline-success" href="../product/{{item.product.id}}">Get Strted</a>
				
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<div style="margin-bottom: 140px;"></div>
{% endblock content %}
